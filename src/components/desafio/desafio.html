<md-card style="max-width:500px;">
    <img ng-src="{{ vm.imgPath }}" class="md-card-image" alt="Washed Out">
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">{{ vm.title }}</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content>
      <p>
        {{ vm.content }}
      </p>
    </md-card-content>
    <md-card-actions layout="column" layout-align="start">
      <md-button ng-click="vm.modal('act1')">Action 1</md-button>
      <md-button ng-click="vm.modal('act2')">Action 2</md-button>
    </md-card-actions>
</md-card>
